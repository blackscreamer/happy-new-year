<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Command Prompt ‚Äî Us</title>
  <style>
    body {
      background: #1e1e1e;
      font-family: Consolas, "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #d4d4d4;
    }

    .terminal {
      background: #0c0c0c;
      border-radius: 6px;
      width: 90%;
      max-width: 750px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }

    .titlebar {
      color: #cccccc;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .line { white-space: pre-wrap; }

    /* VS Code‚Äìlike syntax colors */
    .keyword { color: #569cd6; }
    .string { color: #ce9178; }
    .comment { color: #6a9955; }
    .function { color: #dcdcaa; }

    .buttons {
      margin-top: 20px;
      display: none;
    }

    button {
      font-family: inherit;
      background: transparent;
      border: 1px solid #d4d4d4;
      color: #d4d4d4;
      padding: 6px 14px;
      margin-right: 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #d4d4d4;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="titlebar">C:\\Users\\Mina&gt; proposal.js</div>
    <div id="output"></div>
    <div class="buttons" id="choices">
      <button onclick="answerYes()">YES</button>
      <button onclick="answerNo()">NO</button>
    </div>
  </div>

<script>
const codeLines = [
  '<span class="keyword">const</span> me = <span class="string">"Ready"</span>;',
  '<span class="keyword">let</span> you = <span class="string">"?"</span>; <span class="comment">// waiting for your input‚Ä¶</span>',
  '',
  '<span class="keyword">if</span> (you === <span class="string">"Ready"</span>) {',
  '  git.<span class="function">checkout</span>(<span class="string">"us-branch"</span>);',
  '  git.<span class="function">merge</span>(me, you);',
  '  git.<span class="function">commit</span>(<span class="string">"Initial commit: Us v1.0 üöÄ"</span>);',
  '} <span class="keyword">else</span> {',
  '  <span class="comment">// no pressure, I‚Äôm not going anywhere</span>',
  '  <span class="function">keepTalking</span>();',
  '}'
];

const output = document.getElementById('output');
const choices = document.getElementById('choices');
let lineIndex = 0;
let charIndex = 0;

function typeLine() {
  if (lineIndex >= codeLines.length) {
    choices.style.display = 'block';
    return;
  }

  if (!output.children[lineIndex]) {
    const div = document.createElement('div');
    div.className = 'line';
    output.appendChild(div);
  }

  const rawLine = codeLines[lineIndex];
  const temp = document.createElement('div');
  temp.innerHTML = rawLine;
  const text = temp.textContent;
  const lineDiv = output.children[lineIndex];

  if (charIndex < text.length) {
    lineDiv.textContent += text.charAt(charIndex);
    charIndex++;
    setTimeout(typeLine, 35);
  } else {
    lineDiv.innerHTML = rawLine;
    charIndex = 0;
    lineIndex++;
    setTimeout(typeLine, 250);
  }
}

function answerYes() {
  output.innerHTML += '\n\n> git commit successful ‚ù§Ô∏è';
  choices.style.display = 'none';
}

function answerNo() {
  output.innerHTML += '\n\n> Process still running... ‚ò∫Ô∏è';
  choices.style.display = 'none';
}

typeLine();
</script>
</body>
</html>
